<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 min-h-screen">

<!-- –ù–µ–≥–∏–∑–≥–∏ –∫–æ–ª–¥–æ–Ω–º–æ -->
<div id="mainApp" class="hidden">

      <button data-view="weekly" class="tab px-7 py-4 rounded-2xl text-lg sm:text-xl font-medium bg-gray-200 dark:bg-gray-700 hover:bg-indigo-600 hover:text-white data-[active=true]:bg-indigo-600 data-[active=true]:text-white transition shadow-md">–ê–ø—Ç–∞–ª—ã–∫</button>
      <button data-view="monthly" class="tab px-7 py-4 rounded-2xl text-lg sm:text-xl font-medium bg-gray-200 dark:bg-gray-700 hover:bg-indigo-600 hover:text-white data-[active=true]:bg-indigo-600 data-[active=true]:text-white transition shadow-md">–ê–π–ª—ã–∫</button>
      <button data-view="yearly" class="tab px-7 py-4 rounded-2xl text-lg sm:text-xl font-medium bg-gray-200 dark:bg-gray-700 hover:bg-indigo-600 hover:text-white data-[active=true]:bg-indigo-600 data-[active=true]:text-white transition shadow-md">–ñ—ã–ª–¥—ã–∫</button>

    <!-- –ü—Ä–æ–≥—Ä–µ—Å—Å -->

    <!-- –¢–∞–ø—à—ã—Ä–º–∞ –∫–æ—à—É—É -->
    <div class="bg-white dark:bg-gray-900 p-6 rounded-2xl border dark:border-gray-800 shadow-md mb-8 add-form grid gap-5">
      <input id="taskInput" placeholder="–ñ–∞“£—ã —Ç–∞–ø—à—ã—Ä–º–∞ –∂–∞–∑—ã“£—ã–∑..." 
             class="border dark:border-gray-700 rounded-2xl px-5 py-5 text-xl bg-transparent focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:border-indigo-500"/>
      
      <select id="prioritySelect" class="border dark:border-gray-700 rounded-2xl px-5 py-5 text-xl bg-transparent">
        <option value="low">–¢”©–º”©–Ω</option>
        <option value="medium" selected>–û—Ä—Ç–æ</option>

      </select>

      <select id="categorySelect" class="border dark:border-gray-700 rounded-2xl px-5 py-5 text-xl bg-transparent">
        <option value="work">–ò—à</option>
        <option value="home">“Æ–π</option>
        <option value="study">–û–∫—É—É</option>
        <option value="personal">–ñ–µ–∫–µ</option>
        <option value="other" selected>–ë–∞—à–∫–∞</option>
      </select>

      <input type="date" id="deadlineInput" class="border dark:border-gray-700 rounded-2xl px-5 py-5 text-xl bg-transparent"/>

      <button id="addButton" class="py-5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-2xl text-xl font-bold transition shadow-lg">
        –ö–æ—à—É—É
      </button>
    </div>

    <!-- –¢–∞–ø—à—ã—Ä–º–∞–ª–∞—Ä -->
    <div id="taskList" class="space-y-5 pb-24 min-h-[60vh]"></div>

  </main>

  <footer class="text-center py-8 text-base text-gray-500 dark:text-gray-600 border-t dark:border-gray-800">
    –ë–∞—Ä–¥—ã–∫ –º–∞–∞–ª—ã–º–∞—Ç—Ç–∞—Ä —Å–∏–∑–¥–∏–Ω —Ç“Ø–∑–º”©–≥“Ø“£“Ø–∑–¥”© –≥–∞–Ω–∞ —Å–∞–∫—Ç–∞–ª–∞—Ç ‚Ä¢ 2026
  </footer>

</div>

<script>
// =====================================================
// –ì–õ–û–ë–ê–õ–î–´–ö ”®–ó–ì”®–†–ú”®–õ”®–†
// =====================================================
let currentView = 'daily';
let selectedDate = new Date();
let isDarkMode = localStorage.getItem('darkMode') === 'true';
let currentUserName = '';

// =====================================================
// DOM –≠–õ–ï–ú–ï–ù–¢–¢–ï–†
// =====================================================
const dom = {
  loginScreen: document.getElementById('loginScreen'),
  nameInput: document.getElementById('nameInput'),
  passInput: document.getElementById('passInput'),
  eyeIcon: document.getElementById('eyeIcon'),
  loginBtn: document.getElementById('loginBtn'),
  errorMsg: document.getElementById('errorText'),
  mainApp: document.getElementById('mainApp'),
  userNameDisplay: document.getElementById('userNameDisplay'),
  themeBtn: document.getElementById('themeBtn'),
  datePicker: document.getElementById('datePicker'),
  periodTitle: document.getElementById('periodTitle'),
  statsText: document.getElementById('statsText'),
  progressBar: document.getElementById('progressBar'),
  taskList: document.getElementById('taskList'),
  taskInput: document.getElementById('taskInput'),
  prioritySelect: document.getElementById('prioritySelect'),
  categorySelect: document.getElementById('categorySelect'),
  deadlineInput: document.getElementById('deadlineInput'),
  addButton: document.getElementById('addButton')
};

// =====================================================
// –ö–ò–†“Æ“Æ –õ–û–ì–ò–ö–ê–°–´
// =====================================================
dom.loginBtn.addEventListener('click', () => {
  const name = dom.nameInput.value.trim();
  const password = dom.passInput.value.trim();

  if (!name || password.length < 4) {
    dom.errorMsg.textContent = !name ? "–ê—Ç—ã“£—ã–∑–¥—ã –∂–∞–∑—ã“£—ã–∑" : "–°—ã—Ä—Å”©–∑ –∫–µ–º–∏–Ω–¥–µ 4 –±–µ–ª–≥–∏–¥–µ–Ω —Ç—É—Ä—É—à—É –∫–µ—Ä–µ–∫";
    dom.errorMsg.classList.remove('hidden');
    return;
  }

  currentUserName = name;
  dom.userNameDisplay.textContent = `–°–∞–ª–∞–º, ${currentUserName}`;

  dom.loginScreen.classList.add('hidden');
  dom.mainApp.classList.remove('hidden');

  initializePlanner();
});

dom.passInput.addEventListener('keypress', e => {
  if (e.key === 'Enter') dom.loginBtn.click();
});

dom.nameInput.focus();

// =====================================================
// –ö–û–õ–î–û–ù–ú–û–ù–£ –ë–ê–®–¢–û–û
// =====================================================
function initializePlanner() {
  applyTheme();
  dom.datePicker.value = selectedDate.toISOString().slice(0, 10);
  document.querySelector('[data-view="daily"]').dataset.active = 'true';
  renderTasks();

  document.querySelectorAll('.tab').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.tab').forEach(b => b.dataset.active = 'false');
      btn.dataset.active = 'true';
      currentView = btn.dataset.view;
      renderTasks();
    });
  });

  dom.datePicker.addEventListener('change', () => {
    selectedDate = new Date(dom.datePicker.value);
    renderTasks();
  });

  dom.themeBtn.addEventListener('click', toggleTheme);

  dom.addButton.addEventListener('click', addTask);
  dom.taskInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') addTask();
  });
}

function applyTheme() {
  // –°–∏—Å—Ç–µ–º–∞–Ω—ã–Ω –∫–∞—Ä–∞“£–≥—ã/–∂–∞—Ä—ã–∫ —Ä–µ–∂–∏–º–∏–Ω–µ –∂–∞—Ä–∞—à–∞ –∞–≤—Ç–æ–º–∞—Ç—Ç—ã–∫ –±–∞—à—Ç–æ–æ
  if (localStorage.getItem('darkMode') === null) {
    isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
    localStorage.setItem('darkMode', isDarkMode);
  }
  document.documentElement.classList.toggle('dark', isDarkMode);
  dom.themeBtn.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
}

function toggleTheme() {
  isDarkMode = !isDarkMode;
  localStorage.setItem('darkMode', isDarkMode);
  applyTheme();
}

// =====================================================
// –°–ê–ö–¢–û–û –ö–õ–Æ–ß–£ ‚Äì –ê–† –ë–ò–† –ö–û–õ–î–û–ù–£–£–ß–£ “Æ–ß“Æ–ù ”®–ó“Æ–ù–ß”®
// =====================================================
function getUserKey() {
  const base = currentUserName.toLowerCase().replace(/\s+/g, '_');
  const y = selectedDate.getFullYear();
  const m = (selectedDate.getMonth() + 1).toString().padStart(2, '0');
  const day = selectedDate.getDate().toString().padStart(2, '0');

  let period = '';
  if (currentView === 'daily')   period = `\( {y}- \){m}-${day}`;
  else if (currentView === 'weekly')  period = `w\( {getWeek(selectedDate)}- \){y}`;
  else if (currentView === 'monthly') period = `m\( {m}- \){y}`;
  else period = `y${y}`;

  return `plan_\( {base}_ \){currentView}_${period}`;
}

function getWeek(date) {
  const d = new Date(date);
  d.setDate(d.getDate() + 4 - (d.getDay() || 7));
  const week1 = new Date(d.getFullYear(), 0, 4);
  return Math.round(((d - week1) / 86400000 + 1) / 7);
}

function getPeriodTitle() {
  const d = new Date(selectedDate);
  if (currentView === 'daily') return d.toLocaleDateString('ky-KG', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
  if (currentView === 'weekly') {
    const start = new Date(d);
    start.setDate(start.getDate() - ((start.getDay() + 6) % 7));
    const end = new Date(start);
    end.setDate(end.getDate() + 6);
    return `–ê–ø—Ç–∞ ‚Äî ${start.toLocaleDateString('ky-KG', {day:'numeric', month:'short'})} ‚Äì ${end.toLocaleDateString('ky-KG', {day:'numeric', month:'short', year:'numeric'})}`;
  }
  if (currentView === 'monthly') return d.toLocaleDateString('ky-KG', { month: 'long', year: 'numeric' });
  return `${d.getFullYear()} -–∂—ã–ª`;
}

// =====================================================
// –¢–ê–ü–®–´–†–ú–ê–õ–ê–†
// =====================================================
function loadTasks() {
  const key = getUserKey();
  const data = localStorage.getItem(key);
  return data ? JSON.parse(data).tasks || [] : [];
}

function saveTasks(tasks) {
  const key = getUserKey();
  localStorage.setItem(key, JSON.stringify({ tasks }));
}

function renderTasks() {
  const tasks = loadTasks();

  const total = tasks.length;
  const done = tasks.filter(t => t.done).length;
  const percent = total > 0 ? Math.round((done / total) * 100) : 0;

  dom.periodTitle.textContent = getPeriodTitle();
  dom.statsText.textContent = `${done} / ${total} ‚Ä¢ ${percent}%`;
  dom.progressBar.style.width = `${percent}%`;

  dom.taskList.innerHTML = total === 0 
    ? '<p class="text-center py-20 text-gray-500 dark:text-gray-600 text-xl font-medium">–¢–∞–ø—à—ã—Ä–º–∞ –∂–æ–∫...</p>'
    : '';

  const container = document.createElement('div');
  container.className = 'space-y-5';

  tasks.forEach((task, index) => {
    const overdue = task.deadline && !task.done && new Date(task.deadline) < new Date();

    const row = document.createElement('div');
    row.className = `task-row flex flex-col sm:flex-row gap-5 p-6 rounded-2xl border dark:border-gray-800 bg-white dark:bg-gray-900 shadow-md ${task.done ? 'task-done' : ''} ${overdue ? 'overdue' : ''}`;

    row.innerHTML = `
      <div class="flex items-center gap-5 flex-1">
        <input type="checkbox" ${task.done ? 'checked' : ''} class="w-7 h-7 rounded text-indigo-600 focus:ring-indigo-500"/>
        <div class="flex-1">
          <p class="text-xl font-medium">${task.text}</p>
          ${task.deadline ? `<p class="text-base text-gray-500 dark:text-gray-400 mt-1">–ú”©”©–Ω”©—Ç: ${new Date(task.deadline).toLocaleDateString('ky-KG')}</p>` : ''}
        </div>
        <span class="px-4 py-2 text-base rounded-full font-medium whitespace-nowrap" 
              style="background:rgba(\( {getCatColor(task.category)},0.2); color:rgb( \){getCatColor(task.category)})">
          ${getCatName(task.category)}
        </span>
      </div>
      <div class="flex gap-6 mt-4 sm:mt-0">
        <button class="edit-btn text-blue-600 dark:text-blue-400 hover:underline text-lg font-medium">”©–∑–≥”©—Ä—Ç“Ø“Ø</button>
        <button class="delete-btn text-red-600 dark:text-red-400 hover:underline text-lg font-medium">”©—á“Ø—Ä“Ø“Ø</button>
      </div>
    `;

    container.appendChild(row);
  });

  dom.taskList.appendChild(container);

  // –û–∫—É—è–ª–∞—Ä
  container.querySelectorAll('input[type="checkbox"]').forEach((chk, i) => {
    chk.addEventListener('change', () => {
      let tasks = loadTasks();
      tasks[i].done = chk.checked;
      saveTasks(tasks);
      renderTasks();
    });
  });

  container.querySelectorAll('.delete-btn').forEach((btn, i) => {
    btn.addEventListener('click', () => {
      if (!confirm('–ë—É–ª —Ç–∞–ø—à—ã—Ä–º–∞–Ω—ã ”©—á“Ø—Ä”©—Å“Ø“£–±“Ø?')) return;
      let tasks = loadTasks();
      tasks.splice(i, 1);
      saveTasks(tasks);
      renderTasks();
    });
  });

  container.querySelectorAll('.edit-btn').forEach((btn, i) => {
    btn.addEventListener('click', () => {
      let tasks = loadTasks();
      const newText = prompt('–¢–∞–ø—à—ã—Ä–º–∞–Ω—ã ”©–∑–≥”©—Ä—Ç“Ø“Ø:', tasks[i].text);
      if (newText !== null && newText.trim()) {
        tasks[i].text = newText.trim();
        saveTasks(tasks);
        renderTasks();
      }
    });
  });
}

function getCatColor(cat) {
  const colors = {
    work: '59,130,246',
    home: '16,185,129',
    study: '245,158,11',
    personal: '236,72,153',
    other: '107,114,128'
  };
  return colors[cat] || '107,114,128';
}

function getCatName(cat) {
  const names = {
    work: '–ò—à',
    home: '“Æ–π',
    study: '–û–∫—É—É',
    personal: '–ñ–µ–∫–µ',
    other: '–ë–∞—à–∫–∞'
  };
  return names[cat] || '–ë–∞—à–∫–∞';
}

// =====================================================
// –ñ–ê“¢–´ –¢–ê–ü–®–´–†–ú–ê –ö–û–®–£–£
// =====================================================
function addTask() {
  const text = dom.taskInput.value.trim();
  if (!text) {
    alert('–¢–∞–ø—à—ã—Ä–º–∞ —Ç–µ–∫—Å—Ç–∏–Ω –∂–∞–∑—ã“£—ã–∑');
    return;
  }

  let tasks = loadTasks();
  tasks.push({
    text,
    done: false,
    priority: dom.prioritySelect.value,
    category: dom.categorySelect.value,
    deadline: dom.deadlineInput.value || null,
    created: new Date().toISOString()
  });

  saveTasks(tasks);
  dom.taskInput.value = '';
  dom.deadlineInput.value = '';
  renderTasks();
}
</script>
